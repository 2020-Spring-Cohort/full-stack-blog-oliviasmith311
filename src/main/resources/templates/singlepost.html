<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/layout.css">
<link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<body>

    <h1 th:text="${post.getTitle()}"></h1>

    <ul class="navbar">
        <li><a href="/posts">All Posts</a></li>
        <li><a href="/hashtags">Tags</a></li>
        <li><a href="/categories">Categories</a></li>
        <li><a href="/authors">Authors</a></li>
    </ul>


    <article>
        <form class="hashtag" th:action="'/' + ${post.getTitle()} + '/add-hashtag'" method="POST">
            <h2>Add A Hashtag</h2>
            <a><p>
                <input name="hashtag" type="text"></p></a>
            <button type="submit">Make A New Hashtag</button>
        </form>
    </article>



    <div class="entries__single">
        <section class="entries__1">
            <h3 th:text="${post.title}"></h3>
            <div class="entries__info">
                <a th:href="@{'/author/' + ${post.getAuthor().name}}"><p th:text="${post.getAuthor().name}"></p></a>
                <p>March 11, 1996</p>
                <a th:href="@{'/categories/' + ${post.getCategory().id}}"><p th:text="${post.getCategory().title}"></p></a>
            </div>
            <p class="postBody" th:text="${post.getPostBody()}"></p>
            <a th:each="hashtag: ${post.getHashtags()}" th:href="@{'/hashtag/' + ${hashtag.getName()}}">
                <p th:text="'#'+${hashtag.name}"></p></a>
        </section>
    </div>

    <footer>Created by Olivia Smith. March 2, 2020.</footer>

</body>
</html>
