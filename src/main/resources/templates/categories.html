<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/layout.css">
<link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

<body>

    <h1>All Categories</h1>

    <ul class="navbar">
        <li><a href="/posts">All Posts</a></li>
        <li><a href="/hashtags">Tags</a></li>
        <li><a href="/categories">Categories</a></li>
        <li><a href="/authors">Authors</a></li>
    </ul>


    <article>
        <form class="categories" action="/add-category" method="POST">
            <h2></h2>
            <input name="category"><br>
            <button type="submit">Add a New Category</button>
        </form>
    </article>

    <div class="categories">
        <a th:each="category:${categories}" th:href="@{'/categories/' + ${category.id}}"><p th:text="${category.getTitle()}"></p></a>
    </div>

    <footer>Created by Olivia Smith. March 2, 2020.</footer>

</body>

</html>
